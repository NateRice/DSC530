<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML Exercise</title>
    </head>
    <body>
        <h1>Sample Form</h1>
        <h3>Choose a topic, and research interest for the individual visualization project.</h3>
        <hr>
        <form action="/action_page.php">
        <h2>Email</h2>
        <form>
            <label for="Email">Email:</label><br>
            <input type="text" id="Email" name="Email"><br>
        </form>
        <hr>
        <h2>Name</h2>
        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname">
        </form>
        <hr>
        <h2>Research Interest (list at least 3)</h2>
        <form>
            <label for="interest">Your Answer:</label><br>
            <input type="text" id="interest" name="interest"><br>
        </form>
        <hr>
        <h2>Project Title - (e.g. income vs education US Census)</h2>
        <form>
            <label for="project title">Project Title:</label><br>
            <input type="text" id="project title" name="project title"><br>
        </form>
        <hr>
        <h2>Top Skills</h2>
        <form>
            <input type="checkbox" id="skill1" name="skill1" value="SQL">
            <label for="skill1"> SQL</label><br>
            <input type="checkbox" id="skill2" name="skill2" value="Python">
            <label for="skill2"> Python</label><br>
            <input type="checkbox" id="skill3" name="skill3" value="MatLab">
            <label for="skill3"> MatLab</label><br>
            <input type="checkbox" id="skill4" name="skill4" value="Javascript">
            <label for="skill3"> Javascript</label><br>
            <input type="checkbox" id="skill5" name="skill5" value="D3">
            <label for="skill5"> D3</label><br>
        </form>
        <hr>
        <h2>Suggestions or Questions</h2>
        <textarea name="message" rows="10" cols="30">
        </textarea>
        <hr>
        <input type="submit" value="Submit">
        <input type="reset" value="Clear Form">
        </form>
 
    </body>
</html>
